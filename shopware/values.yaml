image:
  registry: docker.io
  repository: shopware/production
  tag: 6.1.3
  pullPolicy: IfNotPresent

labels:
  env: "dev"
  cluster: "dev"

service:
  port: 80
  targetPort: 8000
  type: LoadBalancer

resources:
  limits:
    cpu: 650m
    memory: 2000Mi
  requests:
    memory: 1000Mi
    cpu: 500m

mariadb:
  enabled: true
  replication:
    enabled: false
  db:
    name: shopware
    user: shopware
  master:
    persistence:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 8Gi

externalDatabase:
  host: localhost
  user: shopware
  password: ""
  database: shopware
  port: 3306
